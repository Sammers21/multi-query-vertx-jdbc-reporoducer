plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'io.vertx', name: 'vertx-jdbc-client', version: '3.7.1'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '7.2.2.jre8'
}

// Define the main class for the application
mainClassName = 'io.github.Sammers.vertx.reporoducer.JDBCMultiQueryReproducer'
